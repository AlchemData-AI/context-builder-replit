# Basic Neo4j configuration for local development
server.default_listen_address=0.0.0.0
server.default_advertised_address=localhost

# Ports
server.bolt.listen_address=:7687
server.http.listen_address=:7474

# Authentication (disable for local development)
dbms.security.auth_enabled=false

# Data directories
server.directories.data=/home/runner/.neo4j/data
server.directories.logs=/home/runner/.neo4j/logs
server.directories.run=/home/runner/.neo4j/run

# Database settings
dbms.default_database=neo4j
dbms.memory.heap.initial_size=512m
dbms.memory.heap.max_size=1G

# Transaction log settings
dbms.tx_log.rotation.retention_policy=2 days

# Enable APOC
dbms.security.procedures.unrestricted=apoc.*
dbms.security.procedures.allowlist=apoc.*

# Logging configuration
server.logs.user.stdout_enabled=true
server.logs.gc.enabled=false